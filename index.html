<!DOCTYPE html>
<!-- ICS2O-Assignment-2 -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="calculator for perimeter of square" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="liya getachew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>perimeter of square calculator (cm)</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >calculate the perimeter of a square in cm</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img
                src="./images/square-perimeter.png"
                alt="perimeter of square"
                height="200"
                width="200"
              />
            </th>
            <th id="formula">
              <h4><strong>Formula</strong></h4>
              <h6>Perimeter = 4 x a</h6>
              <h6>a = side length</h6>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <h5>Side length (cm)</h5>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-length"
            />
            <label class="mdl-textfield__label" for="side-length"
              >enter side length...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="calculateClicked()"
        >
          calculate
        </button>
        <br />
        <div id="answer">
          <div id="perimeter"><p>Perimeter =</p></div>
        </div>
        <br />
      </main>
    </div>
  </body>
</html>
